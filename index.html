<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft materiale forkorter</title>
</head>
<body>
    Hvad er <span><input type="number" id="input" value="0" oninput="udregn(this.value)"></span> i stacks?
    <br>
    Det er <b><span id="output"></span></b>
    <script>
        function udregn(x) {
            document.getElementById("output").textContent = Math.floor(x/64) + " stacks og " + x % 64
        }
        udregn(0)
    </script>
</body>
</html>
